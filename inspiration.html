<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    

<nav class="bg-purple-800 text-white p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Art Explorer</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="birth-year.html" class="hover:underline">Birth Year Art</a>
        <a href="inspiration.html" class="hover:underline">Inspiration Generator</a>
      </div>
    </div>
  </nav>

  <section class="max-w-4xl mx-auto mt-16 p-4 border-t">
    <h2 class="text-2xl font-semibold mb-4">Get Inspired by Art</h2>
    <div class="mb-4">
      <label class="block font-medium mb-1">Choose a Medium:</label>
      <select id="mediumFilter" class="border px-3 py-2 rounded w-full">
        <option value="">All</option>
        <option value="Oil on canvas">Oil on canvas</option>
        <option value="Watercolor">Watercolor</option>
        <option value="Photography">Photography</option>
        <!-- Add more options -->
      </select>
    </div>
    <button id="generateInspiration" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Inspire Me</button>
    <div id="inspirationResult" class="mt-6"></div>
  </section>

  <script src="script.js"></script>
</body>
