<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-purple-800 text-white p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Art Explorer</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="birth-year.html" class="hover:underline">Birth Year Art</a>
        <a href="inspiration.html" class="hover:underline">Inspiration Generator</a>
      </div>
    </div>
  </nav>

  <!-- Page: Birth Year Gallery -->
  <section class="max-w-4xl mx-auto mt-10 p-4">
    <h2 class="text-2xl font-semibold mb-4">Explore Art from Your Birth Year</h2>
    <form id="birthYearForm" class="mb-6">
      <label for="birthYear" class="block mb-1 font-medium">Enter your birth year:</label>
      <input type="number" id="birthYear" class="border px-3 py-2 rounded w-full" required />
      <button type="submit" class="mt-2 bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">Search</button>
    </form>
    <div id="artGallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>
  <script src="script.js"></script>
</body>
